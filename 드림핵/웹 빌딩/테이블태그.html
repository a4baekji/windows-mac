<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>StudentName</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
