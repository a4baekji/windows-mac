<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong & em</title>
</head>
<body>
    <p style="font-size: 20px;">이 텍스트는 <strong>강조</strong> 됩니다.</p>
    <p>이 텍스트는 <em>이탈릭체</em> 로 표현됩니다.</p>
    <p>이 텍스트는 <strong><em>이탈릭체로 강조</em></strong> 됩니다.</p>
</body>
</html>
